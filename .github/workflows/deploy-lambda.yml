name: Deploy Lambda Function

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: eu-central-1
  FUNCTION_NAME: FileProcessor

jobs:
  deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda/package-lock.json

      - name: Install dependencies
        working-directory: lambda
        run: npm ci

      - name: Build TypeScript
        working-directory: lambda
        run: npm run build

      - name: Package Lambda function
        working-directory: lambda
        run: |
          cd dist
          zip -r ../function.zip .
          cd ..
          # Add node_modules (production only)
          zip -r function.zip node_modules -x "node_modules/@types/*" "node_modules/typescript/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Lambda function code
        working-directory: lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://function.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.FUNCTION_NAME }} \
            --timeout 300 \
            --memory-size 1024 \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "Lambda function deployed successfully"
          echo "Function: ${{ env.FUNCTION_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Commit: ${{ github.sha }}"
